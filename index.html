<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Testing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Tugas Week 5</h2>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Tampilkan Salam</h5>
                <input type="number" id="jamInput" class="form-control mb-2" placeholder="Masukkan jam (0-23)">
                <button class="btn btn-primary" onclick="prosesSalam()">Tampilkan Salam</button>
                <p id="hasilSalam" class="mt-2 fw-bold"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Hitung Luas atau Keliling</h5>
                <select id="pilihanHitung" class="form-select mb-2">
                    <option value="luas">Luas</option>
                    <option value="keliling">Keliling</option>
                </select>
                <input type="number" id="panjang" class="form-control mb-2" placeholder="Masukkan panjang">
                <input type="number" id="lebar" class="form-control mb-2" placeholder="Masukkan lebar">
                <button class="btn btn-success" onclick="hitungLuasDanKeliling()">Hitung</button>
                <p id="hasilHitung" class="mt-2 fw-bold"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Tampilkan Bilangan Ganjil</h5>
                <input type="number" id="batasGanjil" class="form-control mb-2" placeholder="Masukkan batas angka">
                <button class="btn btn-info" onclick="tampilkanGanjil()">Tampilkan</button>
                <p id="hasilGanjil" class="mt-2"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Tampilkan Bilangan Genap</h5>
                <input type="number" id="batasGenap" class="form-control mb-2" placeholder="Masukkan batas angka">
                <button class="btn btn-secondary" onclick="tampilkanGenap()">Tampilkan</button>
                <p id="hasilGenap" class="mt-2"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Tampilkan Bilangan Prima</h5>
                <input type="number" id="batasPrima" class="form-control mb-2" placeholder="Masukkan batas angka">
                <button class="btn btn-warning" onclick="tampilkanPrima()">Tampilkan</button>
                <p id="hasilPrima" class="mt-2"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Grafik Kehadiran Mahasiswa</h5>
                <button class="btn btn-dark" onclick="tampilkanGrafik()">Masukkan Data Kehadiran</button>
                <pre id="hasilGrafik" class="mt-2 bg-white p-3 border"></pre>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="resetSemua()">Reset Semua</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
